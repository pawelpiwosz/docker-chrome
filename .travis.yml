sudo: required
dist: trusty
language: bash

stages:
  - name: Build test
    if: branch != master
  - name: Push container
    if: branch = master && type = pull_request
  - name: Check container
    if: branch = master || type = pull_request

services:
  - docker

install:
  - sudo apt-add-repository "deb http://archive.ubuntu.com/ubuntu trusty-backports main restricted universe multiverse"
  - sudo apt-get -qq update
  - sudo apt-get -t trusty-backports install shellcheck
  - sudo pip install bashate

jobs:
  include:

  - stage: Build test
    script:
      - docker build --build-arg BUILD_DATE=${BUILD_DATE} --build-arg VCS_REF=${VCS_REF} --build-arg VER=${VER} -t chrome .

  - stage: Push container
    script:
      - echo "push to repo"
      - BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
      - VCS_REF=$(git rev-parse --short HEAD)
      - VER=$(cat VERSION)
      - docker build --build-arg BUILD_DATE=${BUILD_DATE} --build-arg VCS_REF=${VCS_REF} --build-arg VER=${VER} -t chrome .
      - docker images
      - echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin
      - docker tag chrome ${DOCKER_USERNAME}/chrome
      - docker push ${DOCKER_USERNAME}/chrome
      #- curl -X POST
      - docker logout

  - stage: Check container
    script:
      - docker pull ${DOCKER_USERNAME}/chrome
      - docker run -it --rm --name chrome -v /dev/shm:/dev/shm -e DISPLAY=$DISPLAY -v /tmp/.X11-unix:/tmp/.X11-unix --security-opt seccomp=$(pwd)/chrome.json --entrypoint "chromium-browser" chrome --version
